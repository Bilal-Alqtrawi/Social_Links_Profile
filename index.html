<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!-- CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      margin-top: 30px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar">
      </div>
      <div class="info">
        <h3 class="name">Jessica Randall</h3>
        <div class="address">London, United Kingdom</div>
        <p class="job">"Front-end developer and avid reader."</p>
      </div>
      <ul class="links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="$">Instagram</a></li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Bilal-Alqtrawi" target="_blank">Bilal Alqtrawi</a>.
    </div>
  </div>
</body>

</html>
